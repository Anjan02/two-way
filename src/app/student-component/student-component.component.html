<!doctype html>
<html lang="en">
<<body>

<div class="container">
  <h2>Bordered Table</h2>
  <p>The .table-bordered class adds borders to a table:</p>            
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Marks</th>
        <th>Fee</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{details.id}}</td>
        <td>{{details.name}}</td>
        <td>{{details.marks}}</td>
        <td>{{details.fee}}</td>
      </tr>
      
    </tbody>
  </table>
</div>

</body>
</html>
